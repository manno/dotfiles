# Window-Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 1, class:(kitty)
windowrulev2 = workspace 1, class:(ghostty)
windowrulev2 = workspace 2, class:(firefox-nightly)
windowrule = workspace 2, title:firefox
windowrulev2 = float,class:^(org.wezfurlong.wezterm)$
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

exec-once = systemd-inhibit --who="Hyprland config" --why="wlogout keybind" --what=handle-power-key:handle-suspend-key --mode=block sleep infinity & echo $! > /tmp/.hyprland-systemd-inhibit
exec-shutdown = kill -9 "$(cat /tmp/.hyprland-systemd-inhibit)
bind  = , XF86PowerOff, exec, wlogout
bind  = , XF86Sleep, exec, wlogout

# Keybindings
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod CTRL, Q, exec, hyprlock
bind = $mainMod ALT, F, fullscreen
#bind = $mainMod, M, exit, 

# Screenshots (using grimblast)
bind = , Print, exec, grimblast copy area
bind = SHIFT, Print, exec, grimblast copy screen
bind = $mainMod, Print, exec, grimblast save area

# Apps
#bind = $mainMod, Q, exec, kitty
#bind = $mainMod, E, exec, dolphin
#bind = $mainMod, L, exec, swaylock -f

## wofi
bind = $mainMod, space, exec, wofi --show drun
bind = $mainMod, R, exec, wofi --show run
bind = $mainMod SHIFT, R, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Windows
bind = $mainMod SHIFT, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle

## Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
## Alt-Tab
bind = alt, tab, workspace, e+1
bind = $mainMod, tab, workspace, e+1

## Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

## Window resizing with arrow keys
submap=resize
  binde = , left, resizeactive, -60 0
  binde = , right, resizeactive, 60 0
  binde = , up, resizeactive, 0 -60
  binde = , down, resizeactive, 0 60
  binde = , h, resizeactive, 30 0
  binde = , l, resizeactive, -30 0
  binde = , k, resizeactive, 0 -30
  binde = , j, resizeactive, 0 30
  bind  = , catchall, submap, reset
submap=reset
bind  = $mainMod SHIFT, M, submap, resize
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

## Group/Tab support
submap=group, reset
  bind  = , G, togglegroup
  bind  = , U, moveoutofgroup, r
  # move current window into group to the left
  binde = , left, moveintogroup, l
  binde = , right, moveintogroup, r
  binde = , up, moveintogroup, u
  binde = , down, moveintogroup, l
  binde = , h, moveintogroup, l
  binde = , l, moveintogroup, r
  binde = , j, moveintogroup, d
  binde = , k, moveintogroup, u
  bind  = , catchall, submap, reset
submap=reset
bind  = $mainMod, G, submap, group
bind  = $mainMod, F, changegroupactive, f
bind  = $mainMod, B, changegroupactive, b

# Workspaces
## Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

## Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

## Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## Move to workspace silently (move window without switching focus)
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

## Special workspace / Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Special Buttons
# Example volume button that allows press and hold, volume limited to 150%
#binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
